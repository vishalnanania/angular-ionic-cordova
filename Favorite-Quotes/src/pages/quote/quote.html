<ion-header>
  <ion-navbar>
    <ion-title>{{person}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{text}}
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button ion-button small full round color="danger" (click)="onClose(true)">unfavorite</button>
        </ion-col>
        <ion-col>
          <button ion-button small full round color="danger" (click)="onClose()">close</button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
